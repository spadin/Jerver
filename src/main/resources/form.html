<!DOCTYPE html>
<html>
    <head>
        <title>Form page</title>
    </head>
    <body>
        <h1>Form page</h1>
        <p>Choose some options and submit the form. The options you
            choose will be listed on the next page.</p>

        <form method="POST" action="/form">
            <label for="var1">Variable 1:</label>
            <input type="text" name="var1" id="var1">
            <br>

            <label for="var2">Variable 2:</label>
            <input type="text" name="var2" id="var2">
            <br>

            <label for="var3">Variable 3:</label>
            <input type="text" name="var3" id="var3">
            <br>

            <input type="submit" value="Submit form">
        </form>
    </body>
</html>
